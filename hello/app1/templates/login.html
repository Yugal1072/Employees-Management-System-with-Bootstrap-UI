{% extends 'base.html' %}

{% block start %}

<style>
  .form-group{
    margin: 10px;
    padding: 10px;
    background-color: rgb(136, 134, 131);
    border-radius: 10px; 
  }
</style>

   
    <div class="container p-3 mt-5 text-bg-light">
      <!-- FORM -->
      <form class=" col-6 mx-auto card  shadow-lg p-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
            
        {% endif %}
        
        <h2 class="bg-dark text-bg-dark" style="text-align: center; padding: 10px;">Log-in</h2>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="username" name="username" class="form-control"  placeholder="Enter your Username">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>

          <p style="text-align: center;">Don't have an account <a href="{% url 'register' %}" >Register here</a></p>
          
          <button  type="submit" class="btn btn-primary m-auto" style="width: 250px;">Login</button>
        </form>
        <hr>
    </div>


{% endblock %}
